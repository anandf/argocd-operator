apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Name }}-{{ .Component }}
  namespace: {{ .Namespace }}
  labels:
    {{- range $key, $value := .Labels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  {{- if .Extra.Replicas }}
  replicas: {{ .Extra.Replicas }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-repo-server
      app.kubernetes.io/instance: {{ .Name }}
      app.kubernetes.io/component: {{ .Component }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-repo-server
        app.kubernetes.io/instance: {{ .Name }}
        app.kubernetes.io/component: {{ .Component }}
        {{- range $key, $value := .Labels }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
      {{- if .Annotations }}
      annotations:
        {{- range $key, $value := .Annotations }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
      {{- end }}
    spec:
      serviceAccountName: {{ .ServiceAccount }}
      automountServiceAccountToken: {{ .Extra.AutomountServiceAccountToken | default false }}
      {{- if .Extra.InitContainers }}
      initContainers:
        {{- range .Extra.InitContainers }}
        - name: {{ .Name }}
          image: {{ .Image }}
          command:
            {{- range .Command }}
            - {{ . }}
            {{- end }}
          {{- if .VolumeMounts }}
          volumeMounts:
            {{- toYaml .VolumeMounts | nindent 12 }}
          {{- end }}
        {{- end }}
      {{- end }}
      containers:
        - name: argocd-repo-server
          image: {{ .Image }}
          imagePullPolicy: {{ .Extra.ImagePullPolicy | default "Always" }}
          command:
            {{- range .Extra.Command }}
            - {{ . }}
            {{- end }}
          {{- if .Extra.Env }}
          env:
            {{- range .Extra.Env }}
            - name: {{ .Name }}
              {{- if .Value }}
              value: {{ .Value | quote }}
              {{- else if .ValueFrom }}
              valueFrom:
                {{- toYaml .ValueFrom | nindent 16 }}
              {{- end }}
            {{- end }}
          {{- end }}
          ports:
            - name: server
              containerPort: 8081
              protocol: TCP
            - name: metrics
              containerPort: 8084
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz?full=true
              port: 8084
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8084
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- if .Extra.Resources }}
          resources:
            {{- if .Extra.Resources.Limits }}
            limits:
              {{- range $key, $value := .Extra.Resources.Limits }}
              {{ $key }}: {{ $value }}
              {{- end }}
            {{- end }}
            {{- if .Extra.Resources.Requests }}
            requests:
              {{- range $key, $value := .Extra.Resources.Requests }}
              {{ $key }}: {{ $value }}
              {{- end }}
            {{- end }}
          {{- end }}
          volumeMounts:
            - name: ssh-known-hosts
              mountPath: /app/config/ssh
            - name: tls-certs
              mountPath: /app/config/tls
            - name: gpg-keys
              mountPath: /app/config/gpg/source
            - name: gpg-keyring
              mountPath: /app/config/gpg/keys
            - name: argocd-repo-server-tls
              mountPath: /app/config/reposerver/tls
            - name: tmp
              mountPath: /tmp
            - name: plugins
              mountPath: /home/argocd/cmp-server/plugins
            {{- if .Extra.VolumeMounts }}
            {{- range .Extra.VolumeMounts }}
            - name: {{ .Name }}
              mountPath: {{ .MountPath }}
              {{- if .SubPath }}
              subPath: {{ .SubPath }}
              {{- end }}
              {{- if .ReadOnly }}
              readOnly: {{ .ReadOnly }}
              {{- end }}
            {{- end }}
            {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
      {{- if .Extra.NodeSelector }}
      nodeSelector:
        {{- range $key, $value := .Extra.NodeSelector }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
      {{- end }}
      {{- if .Extra.Tolerations }}
      tolerations:
        {{- toYaml .Extra.Tolerations | nindent 8 }}
      {{- end }}
      {{- if .Extra.Affinity }}
      affinity:
        {{- toYaml .Extra.Affinity | nindent 8 }}
      {{- end }}
      volumes:
        - name: ssh-known-hosts
          configMap:
            name: argocd-ssh-known-hosts-cm
        - name: tls-certs
          configMap:
            name: argocd-tls-certs-cm
        - name: gpg-keys
          configMap:
            name: argocd-gpg-keys-cm
        - name: gpg-keyring
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        - name: argocd-repo-server-tls
          secret:
            secretName: argocd-repo-server-tls
            optional: true
        - name: plugins
          emptyDir: {}
        {{- if .Extra.Volumes }}
        {{- range .Extra.Volumes }}
        - name: {{ .Name }}
          {{- if .ConfigMap }}
          configMap:
            name: {{ .ConfigMap.Name }}
            {{- if .ConfigMap.Optional }}
            optional: {{ .ConfigMap.Optional }}
            {{- end }}
          {{- else if .Secret }}
          secret:
            secretName: {{ .Secret.SecretName }}
            {{- if .Secret.Optional }}
            optional: {{ .Secret.Optional }}
            {{- end }}
          {{- else if .EmptyDir }}
          emptyDir: {}
          {{- end }}
        {{- end }}
        {{- end }}
